machine:
  xcode:
    version: 9.0
test:
    override:
        - echo "info"
        - uname -a
        - whoami
        - pwd
        - ls -a
        - echo "#### /usr/local"
        - ls /usr/local
        - echo "#### opt"
        - test -e /opt && ls /opt || sudo mkdir /opt
        - echo "#### bashrc"
        - cat ~/.bashrc
        - echo "#### tools"
        - which xcpretty
        - which carthage
        - which cocoapods
        - which fastlane
        - which shenzhen
        - which xctool
        - echo "#### sudo"
        - sudo ls
        - echo "ruby"
        - which ruby
        - ruby --version
        - chruby
        - echo "#### clean"
        - sed -i~ -e '/^# Homebrew alternate path/ {N;N;d;}' ~/.bashrc
        - sed -i~ -e '/^# chruby hooks/ {N;N;N;d;}' ~/.bashrc
        - sudo rm -rf /usr/local/*
        - sudo rm -rf /opt/*
        - echo "#### bashrc"
        - cat ~/.bashrc
        - echo "#### /usr/local"
        - ls /usr/local
        - echo "#### opt"
        - ls /opt
        - echo "#### java"
        - java -version
        - javac -version
        - echo "#### python"
        - which python
        - python --version
