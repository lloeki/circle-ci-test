machine:
  xcode:
    version: 8.2
test:
    override:
        - uname -a
        - whoami
        - pwd
        - ls -a
        - echo "#### /usr/local"
        - ls /usr/local
        - echo "#### opt"
        - ls /opt
        - sudo ls
        - sudo rm -rf /usr/local/*
        - sudo rm -rf /opt/*
        - echo "#### /usr/local"
        - ls /usr/local
        - echo "#### opt"
        - ls /opt
